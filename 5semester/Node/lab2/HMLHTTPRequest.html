<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titleName">asd</h1>
    <h2>Fit 4-2 </h2>


    <script>
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:3000/api/name', true);

        xhr.onload = function(){
            if(xhr.status >= 200 && xhr.status < 300){
                const name = xhr.responseText;
                const titleName = document.getElementById("titleName");
                titleName.innerText = name;
            } else {
                console.error('Failed to fetch name', xhr.statusText);
            }
        };

        xhr.onerror = function(){
            alert("failed");
        }
        xhr.send();

    </script>
</body>
</html>
