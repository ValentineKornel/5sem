<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titleName">asd</h1>
    <h2>Fit 4-2 </h2>

    <script>
        
        fetch('http://localhost:3000/api/name')
            .then(resp => {
                if(!resp.ok){
                    console.error('Response was not ok' + resp.statusText);
                }
                return resp.text();
            })
            .then(data => {
                const titleName = document.getElementById('titleName');
                titleName.innerText = data;
            })
            .catch(error => {
                console.error('Failed to fetch', error);
            });
    </script>
</body>
</html>
